<!DOCTYPE html>
<html lang="ja" xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<p>入力値チェックを追加した入力フォームです</p>
	<form wicket:id="form">
		<div wicket:id="feedback"></div>
		<label>名前</label><br />
		<input type="text" wicket:id="name"/><br />
		<label>年齢</label><br />
		<input type="text" wicket:id="age"/><br />
		<label>自己紹介</label><br />
		<textarea rows="5" cols="40" wicket:id="introduction"></textarea><br/>
		<input type="submit" />
	</form>
</body>
</html>
