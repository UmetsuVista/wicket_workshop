<!DOCTYPE html>
<html lang="ja" xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<wicket:extend>

		<!-- wicket:extend 要素の中身が、スーパークラスのHTMLのwicket:child要素の中身として反映される -->
		<div style="background-color: #aea">
			<p>Content02Page.html</p>
			<p>コンテンツ部分です</p>
			<p>こんばんは！</p>
			<p>今の時刻は<span wicket:id="dateLabel"></span>です</p>
		</div>

	</wicket:extend>
</body>
</html>
