<body>

			<p>Content03Panel.html</p>
			<p>コンテンツ部分です</p>
			<p>こんにちは！</p>
			<p>今日の日付は<span wicket:id="dateLabel"></span>です</p>
		</div>
	</wicket:panel>
</body>
