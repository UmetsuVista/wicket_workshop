<!DOCTYPE html>
<html lang="ja" xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<wicket:extend>
	<p><a wicket:id="link">普通のリンク</a></p>
	<p><a wicket:id="bookmarkableLink">ブックマーク可能なURLでリンク</a></p>
	<p><a wicket:id="withMountLink">ブックマーク可能なURLでリンク（マウント済）</a></p>
	<p><a wicket:id="withParamLink">通常のクエリ文字列付き</a></p>
	<p><a wicket:id="withArbitraryParamLink">Clean URL でのクエリ文字列付きリンク</a></p>
	<p><a wicket:id="withNamedParamLink">Clean URL でのクエリ文字列付きリンク（パラメータ名は隠す）</a></p>
	</wicket:extend>
</body>
</html>
